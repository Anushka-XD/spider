<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anushka Aggarwal</title>
  <style>
    /* General styles */
    body {
      text-align: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: rgb(30, 23, 25);
      text-align: center;
    }

    h1#name:hover {
      color: rgb(5, 74, 127);
    }

    h1#github:hover, h1#instagram:hover {
      color: rgb(4, 82, 142);
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      color: rgb(61, 63, 183);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar a {
      color: rgb(52, 57, 148);
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
    }

    .navbar a:hover {
      background-color: #d4cfcf;
      border-radius: 4px;
    }

    /* Add padding for content to avoid overlapping with navbar */
    .content {
      padding-top: 80px;
    }

    img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#name">Anushka</a>
    <a href="https://github.com/Anushka-XD">GitHub</a>
    <a href="https://www.instagram.com/__anushkaa54/">Instagram</a>
  </div>

  <!-- Profile -->
  <div class="content">
    <img src="pfp.jpeg" alt=":)" width="300" height="230">
    <h1 id="name">Anushka Aggarwal</h1>
  </div>
</body>
</html>
